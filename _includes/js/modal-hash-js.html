<script>
    window.addEventListener('load', function () {
        if (window.location.hash) {
            /* if url has a hash, open the related item modal */
            var hashModal = decodeURIComponent(location.hash.substr(1));
            if (document.querySelector('#' + hashModal + 'Card .' + hashModal)) {
                document.querySelector('#' + hashModal + 'Card .' + hashModal + ".click-this").click();
            }
        }
    });
</script>
